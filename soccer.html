  <body onload="initialize();">
    <h2>Fun with Soccer Balls</h2>
      <form>

          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select></label>
      </form>
      <br/>
      <div id="court" style="border: solid black; background-color: azure; width: 1000px; height: 600px;"
           onclick="resumeOrSuspend(event);"/>

      </div>
